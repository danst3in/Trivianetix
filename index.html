<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Trivianetix</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>

<body>
  <form class="sign-in" action="/profile" method="POST">
    <h1 id="loginHeader">Welcome to Trivianetix!</h1>
    <h2>Please Login</h2>
    <p>
      <label for="login">Username or email</label>
      <input type="text" name="username" placeholder="Username or email" required>
    </p>
    <p>
      <label for="password">Password</label>
      <input type="password" name='password' placeholder="Password" required>
    </p>

    <p>
      <input type="submit" name="submit" value="Log In">
    </p>
  </form>

  <p id="first-time">First Time?</p>

  <form class="sign-up" action="/signup" method="GET">
    <div className='card' type="submit" value="Sign Up Here!"></div>
    <input id='sign-up-button' type="submit" value="Sign Up Here!">
  </form>

</body>

</html>
